<div class="row">
  <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12" ng-repeat="sa in statistics.all">
	<div class="tile-stats">
	  <div class="icon"><i class="fa fa-users"></i></div>
	  <div class="count">{{sa.no}}</div>
	  <h3>{{sa.sy}}</h3>
	  <p>{{sa.description}}</p>
	</div>
  </div>
</div>
<div class="row">

	<div class="col-md-4 col-sm-4 col-xs-12" ng-repeat="sg in statistics.gender">
	  <div class="x_panel tile fixed_height_320 overflow_hidden">
		<div class="x_title">
		  <h2>{{sg.sy}}</h2>
		  <ul class="nav navbar-right panel_toolbox">
			<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
			</li>
		  </ul>
		  <div class="clearfix"></div>
		</div>
		<div class="x_content">
		  <table class="" style="width:100%">
			<tbody>
				<tr>
				  <td>
					<canvas id="canvasDoughnut{{$index}}" height="140" width="140" style="margin: 15px 10px 10px 0"></canvas>
				  </td>
				  <td>
					<table class="tile_info">
					  <tbody><tr>
						<td>
						  <p><i class="fa fa-square" style="color: #34abe8;"></i>Male </p>
						</td>
						<td>{{sg.data[0]}}</td>
					  </tr>
					  <tr>
						<td>
						  <p><i class="fa fa-square" style="color: #dd34e8;"></i>Female </p>
						</td>
						<td>{{sg.data[1]}}</td>
					  </tr>
					  <tr>
						<td>
						  <p><i class="fa fa-users"></i>Total </p>
						</td>
						<td>{{sg.data[0]+sg.data[1]}}</td>					  
					  </tr>
					</tbody></table>
				  </td>
				</tr>
			</tbody>
		  </table>
		</div>
	  </div>
	</div>

</div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
	<div class="x_panel">
	  <div class="x_title">
		<h2>Students Population</h2>
		<ul class="nav navbar-right panel_toolbox">
		  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
		  </li>
		</ul>
		<div class="clearfix"></div>
	  </div>
	  <div class="x_content">
		<canvas id="populationBarChart"></canvas>
	  </div>
	</div>
  </div>
  <div class="col-md-12 col-sm-12 col-xs-12">
	<div class="x_panel">
	  <div class="x_title">
		<h2>Students Population (Male/Female)</h2>
		<ul class="nav navbar-right panel_toolbox">
		  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
		  </li>
		</ul>
		<div class="clearfix"></div>
	  </div>
	  <div class="x_content">
		<canvas id="populationBarChartGender"></canvas>
	  </div>
	</div>
  </div>  
</div>
