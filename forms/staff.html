<form name="formHolder.staff" id="formHolder.staff" novalidate>
<h4><strong>Basic Info</strong></h4>
<div class="ln_solid"></div>
<div class="row">
  <div class="col-md-4 col-sm-12 col-xs-12 form-group">
	<label>School ID</label>
	<input type="text" placeholder="" class="form-control">
  </div>
</div>
<div class="row">
  <div class="col-md-4 col-sm-12 col-xs-12 form-group">
	<label>Last Name</label>
	<input type="text" placeholder="" class="form-control">
  </div>
  <div class="col-md-4 col-sm-12 col-xs-12 form-group">
	<label>First Name</label>
	<input type="text" placeholder="" class="form-control">
  </div>
  <div class="col-md-4 col-sm-12 col-xs-12 form-group">
	<label>Middle Name</label>
	<input type="text" placeholder="" class="form-control">
  </div>  
</div>
<div class="row">
  <div class="col-md-4 col-sm-12 col-xs-12 form-group">
	<label>Nick Name</label>
	<input type="text" placeholder="" class="form-control">
  </div>
  <div class="col-md-4 col-sm-12 col-xs-12 form-group">
	<label>Gender</label>
	<select class="form-control">
		<option value="">-</option>
		<option value="Male">Male</option>
		<option value="Female">Female</option>
	</select>
  </div>
	<div class="col-md-4 col-sm-12 col-xs-12 form-group">
		<label>Civil Status</label>
		<select class="form-control" >
			<option value="">-</option>
			<option value="1">Single</option>
			<option value="2">Married</option>
			<option value="3">Widowed</option>
			<option value="4">Divorced</option>
			<option value="5">Separated</option>
		</select>
	</div> 
</div>
<div class="row">
  <div class="col-md-8 col-sm-12 col-xs-12 form-group">
	<label>Address</label>
	<input type="text" placeholder="" class="form-control">
  </div>
  <div class="col-md-4 col-sm-12 col-xs-12 form-group">
	<label>Contact</label>
	<input type="text" placeholder="" class="form-control">
  </div>  
</div>
<div class="row">
  <div class="col-md-4 col-sm-12 col-xs-12 form-group">
	<label>Email</label>
	<input type="email" placeholder="" class="form-control">
  </div>
  <div class="col-md-4 col-sm-12 col-xs-12 form-group">
	<label>Position</label>
	<input type="text" placeholder="" class="form-control">
  </div>
  <div class="col-md-4 col-sm-12 col-xs-12 form-group">
	<label>Employment Status</label>
	<select class="form-control">
		<option value="">-</option>
		<option value="Regular">Regular</option>
		<option value="Contractual">Contractual</option>
		<option value="EOC">EOC</option>
		<option value="Resigned">Resigned</option>
	</select>
  </div>  
</div>
<div class="ln_solid"></div>
<h4><strong>Payroll Info</strong></h4>
<div class="ln_solid"></div>
<div class="row">
  <div class="col-md-4 col-sm-12 col-xs-12 form-group">
	<label>Basic Pay</label>
	<input type="text" placeholder="" class="form-control">
  </div>
  <div class="col-md-4 col-sm-12 col-xs-12 form-group">
	<label>COLA</label>
	<input type="text" placeholder="" class="form-control">
  </div>
  <div class="col-md-4 col-sm-12 col-xs-12 form-group">
	<label>Gross Pay</label>
	<input type="text" placeholder="" class="form-control">
  </div>  
</div>
<div class="row">
  <div class="col-md-4 col-sm-12 col-xs-12 form-group">
	<label>SSS No</label>
	<input type="text" placeholder="" class="form-control">
  </div>
  <div class="col-md-4 col-sm-12 col-xs-12 form-group">
	<label>HDMF No</label>
	<input type="text" placeholder="" class="form-control">
  </div>
  <div class="col-md-4 col-sm-12 col-xs-12 form-group">
	<label>PHIC No</label>
	<input type="text" placeholder="" class="form-control">
  </div>   
</div>
<div class="row">
  <div class="col-md-4 col-sm-12 col-xs-12 form-group">
	<label>TIN No</label>
	<input type="text" placeholder="" class="form-control">
  </div>
  <div class="col-md-4 col-sm-12 col-xs-12 form-group">
	<label>ST</label>
	<input type="text" placeholder="" class="form-control">
  </div>
</div>
<div class="row">
  <div class="col-md-4 col-sm-12 col-xs-12 form-group">
	<label>SSS Contribution</label>
	<input type="text" placeholder="" class="form-control">
  </div>
  <div class="col-md-4 col-sm-12 col-xs-12 form-group">
	<label>HDMF Contribution</label>
	<input type="text" placeholder="" class="form-control">
  </div>
  <div class="col-md-4 col-sm-12 col-xs-12 form-group">
	<label>PHIC Contribution</label>
	<input type="text" placeholder="" class="form-control">
  </div>   
</div>
<div class="row">
  <div class="col-md-4 col-sm-12 col-xs-12 form-group">
	<label>Tax Amount</label>
	<input type="text" placeholder="" class="form-control">
  </div>
</div>
<div class="ln_solid"></div>
<h4><strong>Account Info</strong></h4>
<div class="ln_solid"></div>
<div class="row">
  <div class="col-md-4 col-sm-12 col-xs-12 form-group">
	<label>Username</label>
	<input type="text" placeholder="" class="form-control">
  </div>
  <div class="col-md-4 col-sm-12 col-xs-12 form-group">
	<label>Password</label>
	<input type="text" placeholder="" class="form-control">
  </div>  
</div>
<div class="ln_solid"></div>
<div class="row">
	<div class="col-md-12 col-sm-12 col-xs-12 col-md-offset-5 form-group">
	  <button class="btn btn-primary" type="button">Cancel</button>
	  <button type="button" class="btn btn-success">Save</button>
	</div>
</div>
</form>
