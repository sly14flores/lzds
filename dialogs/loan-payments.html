<form novalidate>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
	<h4>{{ln.loan_description}}</h4>
	<hr>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Date</th><th>Amount</th><th>Remarks</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="lp in loan_payments.rows">
				<td>{{lp.payment_date}}</td><td>{{lp.payment_amount}}</td><td>{{lp.remarks}}</td>
			</tr>		
		</tbody>
	</table>
	<hr>
	<h4>Total: {{loan_payments.info.total}}</h4>
	<h3>Balance: {{ln.loan_balance}}</h3>
  </div>
</div>
</form>
