<div class="row">
	<div class="col-lg-3 col-lg-offset-9">
		<div class="input-group">
			<input type="text" ng-model="views.search" class="form-control ng-pristine ng-valid ng-empty ng-touched" ng-model="views.search" placeholder="Search for...">
		</div>
	</div>
</div>
<table class="table table-striped jambo_table bulk_action" style="margin-top: 5px;">
	<thead>
		<tr class="headings"><th>LRN</th><th>School ID</th><th>Fullname</th><th>Gender</th><th>Birthday</th><th>Grade</th><th>Section</th><th>Address</th><th>Contact No</th><th>Remarks</th></tr>
	</thead>
	<tbody>
		<tr ng-repeat="enrollee in filterData = (enrollees | filter: views.search) | pagination: currentPage:pageSize">
			<td>{{enrollee.lrn}}</td>
			<td>{{enrollee.school_id}}</td>
			<td>{{enrollee.fullname}}</td>
			<td>{{enrollee.gender}}</td>
			<td>{{enrollee.birthdate}}</td>
			<td>{{enrollee.grade}}</td>
			<td>{{enrollee.section}}</td>
			<td>{{enrollee.home_address}}</td>
			<td>{{enrollee.contact_no}}</td>
			<td>{{enrollee.remarks}}</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="10" style="text-align: center;">
				<ul uib-pagination boundary-links="true" total-items="filterData.length" max-size="maxSize" items-per-page="pageSize" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
			</td>
		</tr>
	</tfoot>	
</table>
