<table class="table table-striped jambo_table bulk_action">
	<thead>
		<tr class="headings"><th>#</th><th>School Year</th><th>School ID</th><th>Level</th><th>Section</th><th>Date Enrolled</th><th></th></tr>
	</thead>
	<tbody>
		<tr ng-repeat="enrollment in enrollments">
			<td>{{$index+1}}</td>
			<td>{{enrollment.enrollment_school_year}}</td>
			<td>{{enrollment.school_id}}</td>
			<td>{{enrollment.grade}}</td>
			<td>{{enrollment.section}}</td>
			<td>{{enrollment.enrollment_date}}</td>
			<td class="last list-action">
				<a href="javascript:;" ng-click="form.student(this,row)"><i class="fa fa-search"></i></a>
				<a href="javascript:;" ng-click="form.delete(this,row)"><i class="fa fa-close"></i></a>						
			</td>
		</tr>
	</tbody>
</table>
