<table class="table table-striped jambo_table bulk_action">
	<thead>
		<tr class="headings"><th>#</th><th>School Year</th><th>School ID</th><th>Level</th><th>Section</th><th>Date Enrolled</th><th></th></tr>
	</thead>
	<tbody>
		<tr ng-repeat="enrollment_row in enrollments">
			<td>{{$index+1}}</td>
			<td>{{enrollment_row.enrollment_school_year}}</td>
			<td>{{enrollment_row.school_id}}</td>
			<td>{{enrollment_row.grade}}</td>
			<td>{{enrollment_row.section}}</td>
			<td>{{enrollment_row.enrollment_date}}</td>
			<td class="last list-action">
				<a href="javascript:;" ng-click="enrollment.form(this,enrollment_row)" style="margin-right: 10px;"><i class="fa fa-search"></i></a>
				<a href="javascript:;" ng-click="enrollment.delete(this,enrollment_row)"><i class="fa fa-close"></i></a>						
			</td>
		</tr>
	</tbody>
</table>
<div class="row">
	<div class="col-md-12 col-sm-12 col-xs-12 col-md-offset-5 form-group">
	  <button type="button" class="btn btn-primary" type="button" ng-click="form.list(this)" ng-disabled="btns.cancel.disabled">{{btns.cancel.label}}</button>
	</div>
</div>
