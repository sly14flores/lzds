<div class="table-responsive">
  <table class="table table-striped jambo_table bulk_action">
	<thead>
	  <tr class="headings">
		<th class="column-title">LRN </th>
		<th class="column-title">Fullname </th>
		<th class="column-title">Contact </th>
		<th class="column-title">Recent Level </th>
		<th class="column-title">Recent SY </th>
		<th class="column-title no-link last"><span class="nobr">Action</span>
		</th>
	  </tr>
	</thead>
	<tbody>
	  <tr class="even pointer" dir-paginate="row in students | itemsPerPage: pageSize | filter: views.search" current-page="currentPage">
		<td class="">{{row.lrn}}</td>
		<td class="">{{row.fullname}}</td>
		<td class="">{{row.contact_no}}</td>
		<td class="">{{row.current_level}}</td>
		<td class="">{{row.current_sy}}</td>
		<td class="last list-action">
			<a href="javascript:;" ng-click="form.student(this,row)"><i class="fa fa-search"></i></a>
			<a href="javascript:;" ng-click="form.delete(this,row)"><i class="fa fa-close"></i></a>
		</td>
	  </tr>
	</tbody>
  </table>
  <dir-pagination-controls template-url="modules/pagination/dirPagination.tpl.html" boundary-links="true"></dir-pagination-controls>
</div>
