<div class="table-responsive">
  <table class="table table-striped jambo_table bulk_action">
	<thead>
	  <tr class="headings">
		<th class="column-title">ID </th>
		<th class="column-title">Description </th>
		<th class="column-title">For Student?</th>
		<th class="column-title no-link last"><span class="nobr">Action</span>
		</th>
	  </tr>
	</thead>
	<tbody>
	  <tr class="even pointer" ng-repeat="row in filterData = (schedules | filter: views.search) | pagination: currentPage:pageSize" ng-if="$index > 0">
		<td class="">{{row.id}}</td>
		<td class="">{{row.description}}</td>
		<td class="">{{row.section.description}}</td>
		<td class="last list-action">
			<a href="javascript:;" ng-click="form.schedule(this,row)" style="margin-right: 10px;"><i class="fa fa-search"></i></a>
			<a href="javascript:;" ng-click="form.delete(this,row)"><i class="fa fa-close"></i></a>
		</td>
	  </tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="4" style="text-align: center;">
				<ul uib-pagination boundary-links="true" total-items="filterData.length" max-size="maxSize" items-per-page="pageSize" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
			</td>
		</tr>
	</tfoot>	
  </table>
</div>
