<div class="row">
	<div class="col-md-3 col-md-offset-9 form-group has-feedback">
		<div class="input-group">
			<input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-empty" ng-model="views.records.search" placeholder="Search for...">
			<span class="input-group-btn"></span>
		</div>
	</div>
</div>
<div class="table-responsive">
  <table class="table table-striped jambo_table bulk_action">
	<thead>
	  <tr class="headings">
		<th class="column-title">Type </th>
		<th class="column-title">Subject </th>
		<th class="column-title">Content </th>
		<th class="column-title no-link last"><span class="nobr">Action</span>
		</th>
	  </tr>
	</thead>
	<tbody>
	  <tr class="even pointer" ng-repeat="r in pagination.records.filterData = (data.records | filter: views.records.search) | pagination: pagination.records.currentPage:pagination.records.pageSize">
		<td class="">{{r.record_type}}</td>
		<td class="">{{r.record_subject}}</td>
		<td class="">{{r.record_text}}</td>
		<td class="last list-action">
			<a href="javascript:;" ng-click="records.record(this,r)"><i class="fa fa-edit" style="margin-right: 10px;"></i></a>
			<a href="javascript:;" ng-click="records.delete(this,r)" ng-show="accountProfile.profile.pages_access[module.id].delete.delete_record"><i class="fa fa-close"></i></a>
		</td>
	  </tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="4" style="text-align: center;">
				<ul uib-pagination boundary-links="true" total-items="pagination.records.filterData.length" max-size="pagination.records.maxSize" items-per-page="pagination.records.pageSize" ng-model="pagination.records.currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
			</td>
		</tr>
	</tfoot>	
  </table>
</div>
