<div class="table-responsive">
	<table class="table table-striped jambo_table bulk_action">
		<thead>
			<tr class="headings"><th>School ID</th><th>Fullname</th><th>School Year</th><th>Level</th><th>Section</th><th>Date Enrolled</th><th></th></tr>
		</thead>
		<tbody>
			<tr dir-paginate="enrollment in enrollments | itemsPerPage: pageSize | filter: views.search" current-page="currentPage">
				<td>{{enrollment.school_id}}</td>
				<td>{{enrollment.fullname}}</td>
				<td>{{enrollment.enrollment_school_year}}</td>				
				<td>{{enrollment.grade}}</td>
				<td>{{enrollment.section}}</td>
				<td>{{enrollment.enrollment_date}}</td>
				<td class="last list-action">
					<a href="javascript:;" ng-click="form.payment(this,enrollment)"><i class="fa fa-search"></i></a>
				</td>
			</tr>
		</tbody>
	</table>
	<dir-pagination-controls template-url="modules/pagination/dirPagination.tpl.html" boundary-links="true"></dir-pagination-controls>
</div>
