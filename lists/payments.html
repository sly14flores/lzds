<div class="table-responsive">
	<table class="table table-striped jambo_table bulk_action">
		<thead>
			<tr class="headings"><th>School ID</th><th>Fullname</th><th>School Year</th><th>Level</th><th>Section</th><th>Date Enrolled</th><th></th></tr>
		</thead>
		<tbody>
			<tr dir-paginate="payment in payments | itemsPerPage: pageSize | filter: views.search" current-page="currentPage">
				<td>{{payment.school_id}}</td>
				<td>{{payment.fullname}}</td>
				<td>{{payment.enrollment_school_year}}</td>				
				<td>{{payment.grade}}</td>
				<td>{{payment.section}}</td>
				<td>{{payment.enrollment_date}}</td>
				<td class="last list-action">
					<a href="javascript:;" ng-click="enrollment.form(this,payment)"><i class="fa fa-search"></i></a>
					<a href="javascript:;" ng-click="enrollment.delete(this,payment)"><i class="fa fa-close"></i></a>						
				</td>
			</tr>
		</tbody>
	</table>
	<dir-pagination-controls template-url="modules/pagination/dirPagination.tpl.html" boundary-links="true"></dir-pagination-controls>
</div>
