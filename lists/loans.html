<div class="table-responsive">
  <table class="table table-striped jambo_table bulk_action">
	<thead>
	  <tr class="headings">
		<th class="column-title">Date </th>
		<th class="column-title">Type </th>
		<th class="column-title">Description </th>
		<th class="column-title">Amount </th>
		<th class="column-title">No of Months </th>
		<th class="column-title">Monthly Payment </th>
		<th class="column-title">Effectivity Date </th>
		<th class="column-title">Balance </th>
		<th class="column-title no-link last"><span class="nobr">Action</span>
		</th>
	  </tr>
	</thead>
	<tbody>
	  <tr class="even pointer" ng-repeat="ln in pagination.loans.filterData = (data.loans | filter: views.loans.search) | pagination: pagination.loans.currentPage:pagination.loans.pageSize">
		<td class="">{{ln.loan_date}}</td>
		<td class="">{{ln.loan_type}}</td>
		<td class="">{{ln.loan_description}}</td>
		<td class="">{{ln.loan_amount}}</td>
		<td class="">{{ln.loan_months}}</td>
		<td class="">{{ln.loan_monthly}}</td>
		<td class="">{{ln.loan_effectivity}}</td>
		<td class="">{{ln.loan_balance}}</td>
		<td class="last list-action">
			<a href="javascript:;" ng-click="loans.loan(this,ln)"><i class="fa fa-search" style="margin-right: 10px;"></i></a>
			<a href="javascript:;" ng-click="loans.payments(this,ln)"><i class="fa fa-money" style="margin-right: 10px;"></i></a>
			<a href="javascript:;" ng-click="loans.delete(this,ln)" ng-show="accountProfile.profile.pages_access[module.id].delete.delete_loan"><i class="fa fa-close"></i></a>
		</td>
	  </tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="9" style="text-align: center;">
				<ul uib-pagination boundary-links="true" total-items="pagination.loans.filterData.length" max-size="pagination.loans.maxSize" items-per-page="pagination.loans.pageSize" ng-model="pagination.loans.currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
			</td>
		</tr>
	</tfoot>	
  </table>
</div>
