<div class="table-responsive">
  <table class="table table-striped jambo_table bulk_action">
	<thead>
	  <tr class="headings">
		<th class="column-title">ID </th>
		<th class="column-title">Category </th>
		<th class="column-title">Description </th>
		<th class="column-title no-link last"><span class="nobr">Action</span>
		</th>
	  </tr>
	</thead>
	<tbody>
	  <tr class="even pointer"  dir-paginate="row in fees | itemsPerPage: pageSize" current-page="currentPage">
		<td class="">{{row.id}}</td>
		<td class="">{{row.category}}</td>
		<td class="">{{row.description}}</td>
		<td class="last list-action">
			<a href="javascript:;" ng-click="form.fee(this,row)"><i class="fa fa-pencil"></i></a>
			<a href="javascript:;" ng-click="form.delete(this,row)"><i class="fa fa-close"></i></a>
		</td>
	  </tr>
	</tbody>
  </table>
  <dir-pagination-controls template-url="modules/pagination/dirPagination.tpl.html" boundary-links="true"></dir-pagination-controls>
</div>
