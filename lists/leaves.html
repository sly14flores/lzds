<div class="table-responsive">
  <table class="table table-striped jambo_table bulk_action">
	<thead>
	  <tr class="headings">
		<th class="column-title">Date </th>
		<th class="column-title">Description </th>
		<th class="column-title">Wholeday </th>
		<th class="column-title">Halfday </th>
		<th class="column-title no-link last"><span class="nobr">Action</span>
		</th>
	  </tr>
	</thead>
	<tbody>
	  <tr class="even pointer" ng-repeat="l in pagination.leaves.filterData = (data.leaves | filter: views.leaves.search) | pagination: pagination.leaves.currentPage:pagination.leaves.pageSize">
		<td class="">{{}}</td>
		<td class="">{{}}</td>
		<td class="">{{}}</td>
		<td class="">{{}}</td>
		<td class="last list-action">
			<a href="javascript:;" ng-click="form.staff(this,l)"><i class="fa fa-search" style="margin-right: 10px;"></i></a>
			<a href="javascript:;" ng-click="form.delete(this,l)"><i class="fa fa-close"></i></a>
		</td>
	  </tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="6" style="text-align: center;">
				<ul uib-pagination boundary-links="true" total-items="pagination.leaves.filterData.length" max-size="pagination.leaves.maxSize" items-per-page="pagination.leaves.pageSize" ng-model="pagination.leavescurrentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
			</td>
		</tr>
	</tfoot>	
  </table>
</div>
