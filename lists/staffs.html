<div class="table-responsive">
  <table class="table table-striped jambo_table bulk_action">
	<thead>
	  <tr class="headings">
		<th class="column-title">ID </th>
		<th class="column-title">Fullname </th>
		<th class="column-title">Division </th>
		<th class="column-title">Position </th>
		<th class="column-title">Address </th>
		<th class="column-title no-link last"><span class="nobr">Action</span>
		</th>
	  </tr>
	</thead>
	<tbody>
	  <tr class="even pointer" ng-repeat="staff in staffs | limitTo: list.pageNum: (list.currentPage>1)?((list.currentPage-1)*list.pageNum):(list.currentPage-1)">
		<td class="">{{staff.school_id}}</td>
		<td class="">{{staff.fullname}}</td>
		<td class=""></td>
		<td class=""></td>
		<td class=""></td>
		<td class="last list-action">
			<a href="javascript:;"><i class="fa fa-pencil"></i></a>
			<a href="javascript:;"><i class="fa fa-close"></i></a>
		</td>
	  </tr>
	</tbody>
  </table>
  <ul class="pull-right" uib-pagination total-items="staffs.length" ng-model="list.currentPage" max-size="list.maxSize" class="pagination-sm" boundary-link-numbers="true"></ul>  
</div>
